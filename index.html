<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator online</title>
    <script src="main.css"></script>
    <script src="data.js"></script>
    <script src="RealCalculator.js"></script>
    <script src="Complex.js"></script>
    <script src="ComplexCalculator.js"></script>
</head>
<body>
    <input class ="number_a" type="number">
    <select class="js-operation">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input class ="number_b" type="number">
    <button class="result">Результат</button>
    <p class="output"></p>
</body>
</html>
